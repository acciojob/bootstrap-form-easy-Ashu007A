<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h2 style="text-align: center;">Internship Form</h2>
        <form id="application-form">
            <!-- First Name -->
            <div class="form-group" style="width: 33%; float: left; padding: 10px;">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-label" id="first-name-input" name="first_name" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <!-- Last Name -->
            <div class="form-group" style="width: 33%; float: left; padding: 10px;">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-label" id="last-name-input" name="last_name" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <!-- Email -->
            <div class="form-group" style="width: 33%; float: left; padding: 10px;">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-label" id="email-input" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- College Name -->
            <div class="form-group" style="width: 50%; float: left; padding: 10px;">
                <label for="college-input">College Name</label>
                <input type="text" class="form-label" id="college-input" name="college_name" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>

            <!-- Graduation Year -->
            <div class="form-group" style="width: 25%; float: left; padding: 10px;">
                <label for="graduation-year-select">Graduation Year</label>
                <select class="form-label" id="graduation-year-select" name="graduation_year" required>
                    <option value="Choose" disabled="disabled">Choose</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <!-- Roll No -->
            <div class="form-group" style="width: 24%; float: left; padding: 10px;">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-label" id="roll-no-input" name="roll_no" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>

            <!-- Conditions Checkbox -->
            <div class="form-group form-check" style="margin-left: 12px;">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="accept_conditions" required>
                <label class="form-check-label" for="conditions-checkbox">I accept the terms and conditions</label>
                <div class="invalid-feedback">You must accept the terms and conditions to submit the form.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Submit</button>
        </form>
	
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

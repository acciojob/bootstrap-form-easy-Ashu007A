<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container mt-5">
        <h2 class="form-heading">Internship Application Form</h2>
        <form id="application-form">
            <div class="row">
                <!-- First Name -->
                <div class="col-md-4 form-group" style="padding: 10px;">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" name="first_name" required>
                    <div class="invalid-feedback text-danger">Please enter your first name.</div>
                </div>

                <!-- Last Name -->
                <div class="col-md-4 form-group" style="padding: 10px;">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" name="last_name" required>
                    <div class="invalid-feedback text-danger">Please enter your last name.</div>
                </div>

                <!-- Email -->
                <div class="col-md-4 form-group" style="padding: 10px;">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" name="email" placeholder="abc@xyz.com" required>
                    <div class="invalid-feedback text-danger">Please enter a valid email address.</div>
                </div>
            </div>

            <div class="row">
                <!-- College Name -->
                <div class="col-md-4 form-group" style="width: 50%; padding: 10px;">
                    <label for="college-input" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="college-input" name="college_name" required>
                    <div class="invalid-feedback text-danger">Please enter your college name.</div>
                </div>

                <!-- Graduation Year -->
                <div class="col-md-4 form-group" style="width: 25%; padding: 10px;">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" name="graduation_year" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback text-danger">Please select your graduation year.</div>
                </div>

                <!-- Roll No -->
                <div class="col-md-4 form-group" style="width: 25%; padding: 10px;">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
                    <div class="invalid-feedback text-danger">Please enter your roll number.</div>
                </div>
            </div>

            <!-- Conditions Checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="accept_conditions" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback text-danger">You must accept the terms and conditions to submit the form.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
